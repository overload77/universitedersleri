{% extends "base.html" %}

{% block head_title %} Post | {{ block.super }} {% endblock head_title %}
    
{% block content %}

<div class="row">
	<div class="col-sm-12">
		<div class="jumbotron" style="padding: 12px; margin-top:25px;">
			<span><h1>{{object.title}} <small><span class="hidden-xs">|</span>
			<br class="visible-xs"> {{object.category}}</small></h1></span>
			<hr/>
			<p> {{object.content}} </p>
		</div>
	</div>
</div>

{% endblock content %}
